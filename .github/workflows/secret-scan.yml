name: "Secret scanning"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  gitleaks:
    name: Gitleaks secret scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks scanner
        uses: zricethezav/gitleaks-action@v2
        with:
          args: '--verbose --redact'

      - name: Upload results (if any)
        if: failure()
        run: |
          echo "Gitleaks detected potential secrets. See step output for details." 
