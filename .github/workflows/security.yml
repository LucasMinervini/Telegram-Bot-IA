name: Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
      
      - name: Check for vulnerable dependencies
        run: |
          echo "üîç Checking for high-severity vulnerabilities..."
          npm audit --json > audit-report.json || true
          echo "‚úÖ Audit report generated"

  secret-scanning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || true
      
      - name: Verify .env.example exists
        run: |
          if [ ! -f ".env.example" ]; then
            echo "‚ùå .env.example not found"
            exit 1
          fi
          echo "‚úÖ .env.example verified"
      
      - name: Verify no secrets in repo
        run: |
          echo "üîí Checking for hardcoded secrets..."
          if grep -r "OPENAI_API_KEY=" --include="*.ts" --include="*.js" --include="*.json" . 2>/dev/null; then
            echo "‚ùå Found hardcoded OPENAI_API_KEY!"
            exit 1
          fi
          if grep -r "TELEGRAM_BOT_TOKEN=" --include="*.ts" --include="*.js" --include="*.json" . 2>/dev/null; then
            echo "‚ùå Found hardcoded TELEGRAM_BOT_TOKEN!"
            exit 1
          fi
          echo "‚úÖ No hardcoded secrets found"
